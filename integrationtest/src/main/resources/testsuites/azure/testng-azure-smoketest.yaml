# AZURE credential name must be specified
name: Azure smoke test
parameters: {
  cloudProvider: AZURE,
  blueprintName: multi-node-hdfs-yarn,
  sleepTime: 60000
}

tests:
  - name: init
    classes:
      - com.sequenceiq.it.TestSuiteInitializer
      - com.sequenceiq.it.cloudbreak.CloudbreakTestSuiteInitializer

  - name: create gateway template
    parameters: {
      azureTemplateName: it-azure-smoke-gateway,
      azureVmType: A5,
      azureVolumeCount: 1,
      azureVolumeSize: 50,
      templateAdditions: "cbgateway,1,GATEWAY"
    }
    classes:
      - com.sequenceiq.it.cloudbreak.AzureTemplateCreationTest

  - name: create master template
    parameters: {
      azureTemplateName: it-azure-smoke-master,
      azureVmType: STANDARD_D4,
      azureVolumeCount: 2,
      azureVolumeSize: 100,
      templateAdditions: "master,1"
    }
    classes:
      - com.sequenceiq.it.cloudbreak.AzureTemplateCreationTest

  - name: create slave template
    parameters: {
      azureTemplateName: it-azure-smoke-slave,
      azureVmType: STANDARD_D11,
      azureVolumeCount: 3,
      azureVolumeSize: 200,
      templateAdditions: "slave_1,3"
    }
    classes:
      - com.sequenceiq.it.cloudbreak.AzureTemplateCreationTest

  - name: create cluster
    parameters: {
      stackName: it-azure-stack,
      region: WEST_EUROPE,
      clusterName: it-azure-cluster
    }
    classes:
      - com.sequenceiq.it.cloudbreak.StackCreationTest
      - com.sequenceiq.it.cloudbreak.ClusterCreationTest

  - name: stop cluster
    parameters: {
      newStatus: STOPPED
    }
    classes:
      - com.sequenceiq.it.cloudbreak.StatusUpdateTest

  - name: start cluster
    parameters: {
      newStatus: STARTED
    }
    classes:
      - com.sequenceiq.it.cloudbreak.StatusUpdateTest
